<p><ngb-progressbar type="info" [value]="(count-1)*10"></ngb-progressbar></p>
<form [formGroup]="form" (ngSubmit)="sub()">
  <ng-container *ngFor="let item of question " >
  <div  *ngIf="count==item.id">
  <p>{{item.name}}: {{item.ques}}</p>
  <div *ngFor="let items of item.options">
  <input type="radio" [value]='items.val' formControlName="question">
  <label > {{items.val}} </label>
  </div>
</div>
</ng-container>
<button *ngIf="count!=11">Submit</button>
<div *ngIf="count==11">
  Thanks
</div>
<!-- <div>
  Score:{{score}}/10;
</div> -->
</form>
<fusioncharts
  [width]="width"
  [height]="height"
  [type]="type"
  [dataFormat]="dataFormat"
  [dataSource]="dataSource"
>
</fusioncharts>
